<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title>StemWijzer</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
		<meta name="keywords" content="politiek, stemmen, stemwijzer">
		<meta name="description" content="Stem Wijzer">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<main id="questionPage" class="statement">
			<div class="statement_wrapper">
				<h1 id="questionTitle" class="statement_title" tabindex="0"></h1>
				<p id="questionDescription" class="statement_description"></p>
			</div>
			<div class="statement_actions">
				<button id="backButton" class="btn" onclick="previousQuestion()" data-position="-2">
					<span class="btn_skip">Ga een vraag terug</span>
				</button>
				<button id="agree"class="btn btn-black btn-answer js-button-answer" onclick="nextQuestion('pro')" data-position="1">Eens</button>
				<button id="neither" class="btn btn-black btn-answer js-button-answer" onclick="nextQuestion('ambivalent')"  data-position="0">Geen van beide</button>
				<button id="disagree" class="btn btn-black btn-answer btn-answer-last js-button-answer" onclick="nextQuestion('contra')"  data-position="-1">Oneens</button>
				<button class="btn" onclick="nextQuestion('skip')" data-position="-2">
					<span class="btn_skip">Sla deze vraag over</span>
				</button>
			</div>
		</main>
		<div id="priorityPage" class="statement">
			<div id="priorityList">
			</div>
			<button class="btn" onclick="goToPartyPage()" data-position="-2">
				<span class="btn_next">Volgende</span>
			</button>
		</div>
		<div id="partyPage" class="statement">
			<div id="partyList">
			</div>
			<button class="btn" onclick="goToScorePage()" data-position="-2">
				<span class="btn_next">Volgende</span>
			</button>
		</div>
		<div id="scorePage" class="statement">
			<h2>Uw geprefereerde partijen op basis van overeenkomst met uw mening</h2>			
			<div id="scoreList">
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
