<!DOCTYPE html>
<html>
	<head>
		<title>StemWijzer</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
		<meta name="keywords" content="politiek, stemmen, stemwijzer">
		<meta name="description" content="Stem Wijzer">
	</head>
	<body>
		<div class="">
			<div class="statement js-statement">
				<div class="statement_wrapper">
					<h1 class="statement_title" tabindex="0">1. Bindend referendum</h1>
					<p class="statement_description">Er moet een bindend referendum komen, waarmee burgers door het parlement aangenomen wetten kunnen tegenhouden.</p>
				</div>
				<div class="statement_actions">
					<button class="btn btn-black btn-answer js-button-answer" data-position="1">Eens</button>
					<button class="btn btn-big btn-black btn-answer js-button-answer" data-position="0">Geen van beide</button>
					<button class="btn btn-big btn-black btn-answer btn-answer-last js-button-answer" data-position="-1">Oneens</button>
					<button class="btn btn-skip" data-position="-2">
						<span class="btn_skip">Sla deze vraag over</span>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
